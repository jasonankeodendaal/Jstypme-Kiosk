    <!-- Critical Shims for Android 5.0 WebView (Chrome 37+) -->
    <script>
      // 1. globalThis Shim
      if (typeof globalThis === 'undefined') {
        (function() {
          if (typeof self !== 'undefined') { window.globalThis = self; }
          else if (typeof window !== 'undefined') { window.globalThis = window; }
          else if (typeof global !== 'undefined') { window.globalThis = global; }
          else { window.globalThis = this; }
        })();
      }

      // 2. Process/Env Shim for Supabase/React
      window.process = window.process || { env: { NODE_ENV: 'production' } };

      // 3. Visual Debugger for "White Screen" on Device
      window.onerror = function(msg, url, line, col, error) {
        var extra = !col ? '' : '\ncolumn: ' + col;
        extra += !error ? '' : '\nerror: ' + error;
        var errDiv = document.createElement('div');
        errDiv.style.cssText = 'position:fixed;top:0;left:0;width:100%;background:red;color:white;padding:20px;z-index:99999;font-family:monospace;font-size:12px;word-break:break-all;';
        errDiv.innerHTML = '<b>HARDWARE ERROR:</b><br>' + msg + '<br>Line: ' + line + extra;
        document.body.appendChild(errDiv);
        return false;
      };
    </script>
