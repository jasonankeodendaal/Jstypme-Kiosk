    <title>Kiosk Pro Showcase</title>
    
    <!-- 1. SYSTEM POLYFILLS (CRITICAL FOR CHROME 37) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/regenerator-runtime/0.14.1/runtime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/3.32.2/minified.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/intersection-observer@0.12.2/intersection-observer.js"></script>

    <script>
      if (typeof globalThis === 'undefined') { window.globalThis = window.self || window || {}; }
      window.process = { env: { NODE_ENV: 'production' } };

      window.onerror = function(msg, url, line, col, error) {
        var errDiv = document.getElementById('hardware-crash-log');
        if (!errDiv) {
          errDiv = document.createElement('div');
          errDiv.id = 'hardware-crash-log';
          errDiv.style.cssText = 'position:fixed;bottom:0;left:0;width:100%;background:#450a0a;color:#fecaca;padding:15px;z-index:999999;font-family:monospace;font-size:10px;border-top:2px solid #ef4444;';
          document.body.appendChild(errDiv);
        }
        errDiv.innerHTML = '<b>JS ENGINE CRASH:</b> ' + msg + ' (Line ' + line + ')';
        return false;
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #0f172a; margin: 0; overflow: hidden; }
      #root { height: 100vh; width: 100vw; }
      #system-loader {
        position: fixed; inset: 0; background: #0f172a; display: flex; 
        flex-direction: column; align-items: center; justify-content: center; z-index: 1000;
      }
      .spinner {
        width: 40px; height: 40px; border: 4px solid rgba(59, 130, 246, 0.1);
        border-left-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
