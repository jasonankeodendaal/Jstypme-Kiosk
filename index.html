    <title>Kiosk Pro Showcase</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.6/es6-shim.min.js"></script>

    <script>
      (function() {
        window.appStarted = false;
        var lastHeartbeat = Date.now();
        window.signalAppHeartbeat = function() { lastHeartbeat = Date.now(); };
        setInterval(function() { if (Date.now() - lastHeartbeat > 30000) window.location.reload(); }, 5000);
        if (typeof window.globalThis === 'undefined') { window.globalThis = window; }
        if (typeof window.global === 'undefined') { window.global = window; }
        window.process = { env: { NODE_ENV: 'production', API_KEY: '' } };
      })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    
    <style>
      :root { --kiosk-primary: #2563eb; }
      body { font-family: 'Inter', sans-serif; background-color: #0f172a; margin: 0; overflow: hidden; }
      #root { height: 100vh; width: 100vw; }
      #system-loader { position: fixed; inset: 0; background: #0f172a; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
      .spinner { width: 40px; height: 40px; border: 4px solid rgba(59, 130, 246, 0.1); border-left-color: var(--kiosk-primary); border-radius: 50%; animation: spin 1s linear infinite; }
      @keyframes spin { to { transform: rotate(360deg); } }
      .bg-primary { background-color: var(--kiosk-primary) !important; }
      .text-primary { color: var(--kiosk-primary) !important; }
      .border-primary { border-color: var(--kiosk-primary) !important; }
    </style>

        <div class="spinner"></div>
