
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0f172a" />
    <title>Kiosk Pro Showcase</title>
    
    <!-- SYSTEM POLYFILLS (CRITICAL FOR CHROME 37 / ANDROID 5.0) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.2.8/es6-promise.auto.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/regenerator-runtime/0.14.1/runtime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/3.32.2/minified.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.19/fetch.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/intersection-observer@0.12.2/intersection-observer.js"></script>

    <script>
      // Global Environment Shims for Legacy Engines
      (function() {
        if (typeof globalThis === 'undefined') { window.globalThis = window.self || window || {}; }
        if (typeof global === 'undefined') { window.global = window; }
        window.process = { env: { NODE_ENV: 'production' } };
        
        if (typeof AbortController === 'undefined') {
            window.AbortController = function() {
                this.signal = { aborted: false, addEventListener: function(){} };
                this.abort = function() { this.signal.aborted = true; };
            };
        }

        // Compatibility Check
        var requirements = {
            'Promise': typeof Promise !== 'undefined',
            'Fetch': typeof fetch !== 'undefined',
            'Symbols': typeof Symbol !== 'undefined'
        };
        var missing = [];
        for (var key in requirements) {
            if (!requirements[key]) { missing.push(key); }
        }
        window.isSystemCompatible = missing.length === 0;
        window.missingRequirements = missing;
      })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #0f172a; margin: 0; overflow: hidden; }
      #root { height: 100vh; width: 100vw; }
      #system-loader {
        position: fixed; inset: 0; background: #0f172a; display: flex; 
        flex-direction: column; align-items: center; justify-content: center; z-index: 1000;
      }
      .spinner {
        width: 40px; height: 40px; border: 4px solid rgba(59, 130, 246, 0.1);
        border-left-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  <script type="importmap">
{
  "imports": {
    "core-js/": "https://esm.sh/core-js@^3.47.0/",
    "regenerator-runtime/": "https://esm.sh/regenerator-runtime@^0.14.1/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "jszip": "https://esm.sh/jszip@^3.10.1",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "jspdf": "https://esm.sh/jspdf@^3.0.4",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@^5.4.530",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@vitejs/plugin-legacy": "https://esm.sh/@vitejs/plugin-legacy@^7.2.1"
  }
}
</script>
</head>
  <body>
    <div id="system-loader">
        <div class="spinner"></div>
        <div id="loader-text" style="color:#64748b; font-weight:800; font-size:10px; margin-top:20px; letter-spacing: 0.2em; text-transform: uppercase;">
            Initializing Firmware...
        </div>
    </div>

    <div id="root"></div>

    <!-- 
      IMPORTANT: Standard script tag must be present for Vite Legacy Plugin to 
      detect and transpile the entry point into an ES5 IIFE for Android 5.0.
    -->
    <script type="module" src="/index.tsx"></script>

    <script>
        // Guard against catastrophic polyfill failure
        (function() {
            if (!window.isSystemCompatible) {
                var loader = document.getElementById('system-loader');
                var root = document.getElementById('root');
                if (loader) loader.style.display = 'none';
                if (root) {
                    root.innerHTML = '<div style="padding:40px; color:#ef4444; background:#0f172a; height:100vh;">' +
                        '<h1 style="font-weight:900;">FIRMWARE ERROR</h1>' +
                        '<p style="color:white;">Missing: ' + window.missingRequirements.join(', ') + '</p>' +
                        '</div>';
                }
            }
        })();
    </script>
  </body>
</html>
