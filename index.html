
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0f172a" />
    <title>Kiosk Pro Showcase</title>
    
    <!-- 1. BASE POLYFILLS (CRITICAL FOR CHROME 37) -->
    <!-- Order Matters: Promise MUST come before Fetch -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.2.8/es6-promise.auto.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.19/fetch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/regenerator-runtime/0.14.1/runtime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/3.32.2/minified.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/intersection-observer@0.12.2/intersection-observer.js"></script>

    <script>
      // Global Environment Shims
      (function() {
        if (typeof window.globalThis === 'undefined') { window.globalThis = window; }
        if (typeof window.global === 'undefined') { window.global = window; }
        window.process = { env: { NODE_ENV: 'production' } };
        
        // Ensure Fetch is bound to window if the polyfill didn't do it automatically
        if (typeof fetch === 'undefined' && window.fetch) {
            window.fetch = window.fetch.bind(window);
        }

        if (typeof AbortController === 'undefined') {
            window.AbortController = function() {
                this.signal = { aborted: false, addEventListener: function(){} };
                this.abort = function() { this.signal.aborted = true; };
            };
        }
      })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #0f172a; margin: 0; overflow: hidden; }
      #root { height: 100vh; width: 100vw; }
      #system-loader {
        position: fixed; inset: 0; background: #0f172a; display: flex; 
        flex-direction: column; align-items: center; justify-content: center; z-index: 1000;
      }
      .spinner {
        width: 40px; height: 40px; border: 4px solid rgba(59, 130, 246, 0.1);
        border-left-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@^5.4.530",
    "jszip": "https://esm.sh/jszip@^3.10.1",
    "jspdf": "https://esm.sh/jspdf@^3.0.4",
    "core-js/": "https://esm.sh/core-js@^3.47.0/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "regenerator-runtime/": "https://esm.sh/regenerator-runtime@^0.14.1/",
    "@vitejs/plugin-legacy": "https://esm.sh/@vitejs/plugin-legacy@^7.2.1"
  }
}
</script>
</head>
  <body>
    <div id="system-loader">
        <div class="spinner"></div>
        <div id="loader-text" style="color:#64748b; font-weight:800; font-size:10px; margin-top:20px; letter-spacing: 0.2em; text-transform: uppercase;">
            Initializing Firmware...
        </div>
    </div>

    <div id="root"></div>

    <!-- The module script is for modern browsers; Vite Legacy Plugin will handle the rest -->
    <script type="module" src="/index.tsx"></script>

    <script>
        // Delayed compatibility check to allow CDNs to finish loading
        setTimeout(function() {
            var requirements = {
                'Promise': typeof Promise !== 'undefined',
                'Fetch': typeof fetch !== 'undefined'
            };
            var missing = [];
            for (var key in requirements) {
                if (!requirements[key]) { missing.push(key); }
            }

            if (missing.length > 0) {
                var loader = document.getElementById('system-loader');
                var root = document.getElementById('root');
                if (loader) loader.style.display = 'none';
                if (root) {
                    root.innerHTML = [
                        '<div style="padding:40px; color:#ef4444; background:#0f172a; height:100vh; font-family:sans-serif;">',
                            '<h1 style="font-weight:900; font-size:24px; margin-bottom:10px;">FIRMWARE ERROR</h1>',
                            '<p style="color:white; margin-bottom:20px;">The system failed to load critical polyfills from the network.</p>',
                            '<div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:10px;">',
                                '<p style="color:#64748b; font-size:12px; margin-bottom:5px;">MISSING COMPONENTS:</p>',
                                '<p style="color:#fca5a5; font-weight:bold; font-family:monospace;">' + missing.join(', ') + '</p>',
                            '</div>',
                            '<p style="margin-top:30px; font-size:11px; color:#475569;">Recommendation: Ensure the tablet has an active internet connection to load system drivers on first boot.</p>',
                        '</div>'
                    ].join('');
                }
            }
        }, 500);
    </script>
  </body>
</html>
